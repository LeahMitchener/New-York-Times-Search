<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>New York Times Search</title>
  </head>
  <body>
    <div>
      <div class="container"></div>
      <div class="jumbotron">
        <h1 class="text-center"><i class="far fa-newspaper"></i><strong> New York Times Search</strong></h1>
      </div>
    </div>

    <div class="col-lg-12">

            <div class="panel panel-primary">
              <div class="panel-heading">
          <h3 class="panel-title text-left">Search Parameters</h3>
              </div>
              <div class="panel-body">
                    <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Search Term</label>
                              <input class="form-control" id="search" aria-describedby="emailHelp" placeholder="Search Term">
                              
                            </div>
                            <div class="form-group">
                                    <label for="exampleFormControlSelect1">Number Of Records To Retrieves</label>
                                    <select class="form-control" id="records">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                      <option>7</option>
                                      <option>8</option>
                                      <option>9</option>
                                      <option>10</option>
                                    </select>
                                  </div>


                            <div class="form-group">
                                    <label for="exampleInputPassword1">Start Year (Optional):</label>
                                    <input class="form-control" id="startYear" placeholder="Start Year">
                                  </div> 
                            
                                  <div class="form-group">
                                        <label for="exampleInputPassword1">End Year (Optional):</label>
                                        <input class="form-control" id="endYear" placeholder="End Year">
                                      </div> 

                            <div class="form-group form-check">
                              
                            </div>
                            <button class="btn btn-primary"id="searchButton"><i class="fas fa-search"></i> Search</button>
                            <button class="btn btn-primary" id="clearResult"><i class="fas fa-trash-alt"></i> Clear Results</button>  
                        

                            <!--class="btn btn-primary"-->
                        </form>
          </div>
        </div>

        <div class="panel panel-primary">
                <div class="panel-heading">
            <h3 class="panel-title text-left">Top Articles</h3>
                </div>
                <div class="panel-body">
              <p>
               
              </p>
            </div>
            </div>
            <div>
            <footer>
                    <h5 class="text-center">Made with lots and lots of <i class="fas fa-heart"></i></h5>
            </footer>
        </div>
          

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
